<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {% if page.title %} {{ page.title }} | {{ site.title }}
    {% else %} {{ site.title }} | {{ site.description }}
    {% endif %}
  </title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{base}}/assets/css/main_css_file.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,600|Roboto:300,400,500" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="{{base}}/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{base}}/assets/images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{base}}/assets/images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{base}}/assets/images/favicon/manifest.json">
  <link rel="mask-icon" href="{{base}}/assets/images/favicon/safari-pinned-tab.svg" color="#3f51b5">
  <link rel="shortcut icon" href="{{base}}/assets/images/favicon/favicon.ico">
  <meta name="msapplication-config" content="{{base}}/assets/images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#f0f0f0">

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-98469695-1', 'auto');

</head>
